<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- icomon fonts css -->
    <link rel="stylesheet" href="../assets/fonts.css" />
    <!-- CSS Link -->
    <link href="/dist/output.css" rel="stylesheet" />
  </head>

  <body class="bg-gray-100">
    <header class="bg-primary text-center py-8">
      <h2 class="text-4xl text-gray-100 font-semibold tracking-widest">
        TODO APP
      </h2>
    </header>

    <section class="max-w-2xl m-auto p-4 bg-white">
      <div class="p-5 my-4 bg-gray-100 rounded-lg border">
        <!-- forms -->
        <form id="todoForm" class="block">
          <input
            type="text"
            id="todo-input"
            name="todo"
            placeholder="Write Todo..."
            class="todo-input"
          />
          <button type="submit" id="todo-btn" name="todo" class="todo-btn">
            ADD TODO
          </button>
        </form>
      </div>

      <!-- Todo Actions -->
      <div id="todoActions" class="py-2 mb-2 flex gap-5 justify-center">
        <button class="btn btn-all">All</button>
        <button class="btn btn-incomplete">Incomplete</button>
        <button class="btn btn-complete">Complete</button>
      </div>

      <!-- Todo List -->
      <div id="todoList" class="mt-5 space-y-4">
        <div id="todo" class="todo">
          <div class="todo-status"></div>
          <div class="">
            <h4 class="text-lg font-semibold">Learn Javascript</h4>
            <p class="text-sm text-gray-400">Created At 10:00am</p>
          </div>

          <div class="flex cursor-pointer">
            <i class="icon-pencil icon icon-green me-4"></i>
            <i class="icon-cross icon icon-red"></i>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
